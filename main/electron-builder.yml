publish:
  - "github"
productName: "Awakened PoE Trade"
npmRebuild: false
files:
  - "package.json"
  - from: "dist"
    to: "."
    filter: ["main.js"]
  - from: "../renderer/dist"
    to: "."
extraMetadata:
  main: "main.js"
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
win:
  target:
  - "nsis"
  - "portable"
linux:
  target:
  - "AppImage"
mac:
  target:
    target: 'default'
    arch: ['universal', 'arm64']
appImage:
  executableArgs:
  - "--sandbox"
